<html>

<body>

<h3>Menu for {{restaurant.name}}</h3>
<div>
<table style="width:90%">
<tr>
    <th>Item Name</th>
    <th>Description</th> 
    <th>Page</th>
	<th>Edit</th>
	<th>Delete</th>
</tr>
{% for i in items %}
<tr>
<td>{{i.name}}</td>
<td>{{i.description}}</td>
<td>{{i.price}}</td>
<td><a href={{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}>Edit</a></td>
<td><a href={{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}>Delete</a></td>
</tr>
{% endfor %}

</table>
</div>
</body>

</html>
