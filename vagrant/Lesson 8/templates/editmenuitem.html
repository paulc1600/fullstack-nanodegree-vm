<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Udacity Lesson 8: Project Code">
    <meta name="keywords" content="HTML,CSS">
    <meta name="author" content="Paul Carreiro">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Restaurant Menu Item</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href={{url_for('static', filename='editItem.css')}}>
  </head>
<body>

<h2>Edit Menu Item for {{name.name}}</h2>
<p>
<div class="pad-horizontal">
	<form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id, item=item)}}" method = 'POST'></form>
		<div class="border" class="pad-horizontal" size='25' style="float:left;margin-right:20px;">
			<label class="pad-box" for="item"><b>Item Name</b></label><br><p>
			<input class="pad-box" id="item" type='text' value='{{item.name}}' name='name'>
		</div>
		
		<div class="border" class="pad-horizontal" size='45' style="float:left;margin-right:20px;">
			<label class="pad-box" for="desc"><b>Description</b></label><br><p>
			<input class="pad-box" id="desc" type='text' value='{{item.description}}' name='description'>
		</div>
		
		<div class="border" class="pad-horizontal" size='15' style="float:left;margin-right:20px;">
			<label class="pad-box" for="price"><b>Price</b></label><br><p>
			<input class="pad-box" id="price" type='text' value='{{item.price}}' name='price'>
		</div>
		
		<div class="border" class="pad-horizontal" size='15' style="float:left;">
			<label class="pad-box" for="button"><b>Action</b></label><br><p>
			<button class="pad-box" type="submit" value="Edit">Edit</button>
		</div>

		<br style="clear:both;" />
	</form>
</div>
</body>
</html>
