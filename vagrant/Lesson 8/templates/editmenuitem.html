<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Udacity Lesson 8: Project Code">
    <meta name="keywords" content="HTML,CSS">
    <meta name="author" content="Paul Carreiro">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Restaurant Menu Item</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href={{url_for('static', filename='editItem.css')}}>
  </head>
<body>

<h2>Edit Menu Item for {{name.name}}</h2>
<p>
<div class="pad-horizontal">
	<form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id, item=item)}}" method = 'POST' id="erecord"></form>
		<div class="border" class="pad-horizontal" min-width='25%' style="float:left;margin-right:20px;">
			<label class="pad-box" for="item" form="erecord"><b>Item Name</b></label><br><p></p>
			<input class="pad-box" id="item" size='20' type='text' value='{{item.name}}' name='name' form="erecord">
		</div>
		
		<div class="border" min-width='45%' style="float:left;margin-right:20px;">
			<label class="pad-box" for="desc" form="erecord"><b>Description</b></label><br><p></p>
			<input class="pad-box" id="desc" size='30' type='text' value='{{item.description}}' name='description' form="erecord">
		</div>
		
		<div class="border" min-width='15%' style="float:left;margin-right:20px;">
			<label class="pad-box" for="price" form="erecord"><b>Price</b></label><br><p></p>
			<input class="pad-box" id="price" size='10' type='text' value='{{item.price}}' name='price' form="erecord">
		</div>
		
		<div class="border" min-width='15%' style="float:left;">
			<label class="pad-box" for="button" form="erecord"><b>Action</b></label><br><p></p>
			<button class="pad-box" type="submit" value="Edit" form="erecord">Edit</button>
		</div>

		<br style="clear:both;" />
	</form>
</div>
</body>
</html>
